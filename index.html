<script>
(function() {
  function getCookie(cname) {
    var name = cname + "=";
    var decodedCookie = decodeURIComponent(document.cookie);
    var ca = decodedCookie.split(';');
    for(var i = 0; i <ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
        c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
        return c.substring(name.length, c.length);
      }
    }
    return null;
  }
  
  const lang = getCookie('lang') || 'fr_FR';
  const knownLangs = ['fr_FR', 'en_US', 'es_ES', 'de_DE']; // à adapter selon tes langues
  const pathParts = window.location.pathname.split('/').filter(Boolean);

  // Si l'un des segments du chemin correspond déjà à une langue connue, on ne redirige pas
  if (pathParts.some(part => knownLangs.includes(part))) return;

  // Construire le nouveau chemin en insérant la langue à la fin du chemin existant
  const newPath = '/' + pathParts.join('/') + '/' + lang + '/';

  // Rediriger seulement si ce n'est pas déjà la bonne URL
  if (!window.location.pathname.endsWith('/' + lang + '/')) {
    window.location.href = newPath;
  }
})();

</script>
